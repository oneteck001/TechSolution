<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}TechSolutions{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="{{ url_for('public.index') }}">TechSolutions</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.about') }}">О компании</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.services') }}">Услуги</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.news_list') }}">Новости</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.careers') }}">Карьера</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('public.contacts') }}">Контакты</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 TechSolutions. Все права защищены.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
