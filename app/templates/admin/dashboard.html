{% extends 'base.html' %}
{% block title %}Админ-панель — {{ ORG }}{% endblock %}
{% block content %}
<h1 class="h3">Админ‑панель</h1>
<div class="row g-3 mt-2">
<div class="col-md-6">
<div class="card h-100">
<div class="card-body">
<h5 class="card-title">Новости</h5>
<p class="card-text">Всего: <strong>{{ news_count }}</strong></p>
<a href="{{ url_for('admin.news_list') }}" class="btn btn-primary btn-sm">Управлять</a>
</div>
</div> 
</div>
<div class="col-md-6">
<div class="card h-100">
<div class="card-body">
<h5 class="card-title">Вакансии</h5>
<p class="card-text">Всего: <strong>{{ jobs_count }}</strong></p>
<a href="{{ url_for('admin.jobs_list') }}" class="btn btn-primary btn-sm">Управлять</a>
</div>
</div>
</div>
</div>
{% endblock %}
