{% extends 'base.html' %}
{% block title %}Вакансии — админ{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between">
<h1 class="h4">Вакансии</h1>
<a href="{{ url_for('admin.job_create') }}" class="btn btn-primary">Добавить</a>
</div>
<div class="list-group mt-3">
{% for j in items %}
<div class="list-group-item">
<div class="d-flex w-100 justify-content-between">
<h5 class="mb-1">{{ j.title }}</h5>
<small class="text-muted">{{ j.location }} · {{ j.employment_type }}</small>
</div>
<p class="mb-1 text-muted">{{ (j.description or '')[:180] ~ '…' }}</p>
</div>
{% else %}
<p class="text-muted">Пока нет вакансий.</p>
{% endfor %}
</div>
{% endblock %}
